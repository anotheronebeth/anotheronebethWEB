<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <script
      src="https://kit.fontawesome.com/be9af23fd2.js"
      crossorigin="anonymous"
    ></script>
    <title>Уроки игры на гитаре</title>
    <meta name="description" content="Лучший репетитор игры на гитаре" />
  </head>
  <body>
    <!-- First section -->
    <section class="main-section">
      <div class="container main-section__nav-container">
        <!-- Navigation menu -->
        <header>
          <a class="logo" href="#"
            ><img src="./src/images/Лого.png" alt="logo"
          /></a>
        </header>
        <nav class="main-section__nav nav-menu">
          <ul class="nav-menu__list">
            <li class="nav-menu__list-item">Обо мне</li>
            <li class="nav-menu__list-item">Занятия</li>
            <li class="nav-menu__list-item">Запись</li>
          </ul>
        </nav>
      </div>
      <div class="container main-section__content-container">
        <!-- Left side of first section -->
        <div class="left-wrapper">
          <img
            class="left-wrapper__img"
            src="./src/images/Гитарист.png"
            alt="Гитарист"
          />
          <div class="left-wrapper__rectangle-blue"></div>
          <div class="left-wrapper__rectangle-orange"></div>
          <div class="left-wrapper__rectangle-grey"></div>
        </div>
        <!-- Right side of first section  -->
        <div class="right-wrapper">
          <!-- Icons -->
          <div class="right-wrapper__icons-box icons">
            <div class="icons__items"><i class="fa-brands fa-skype"></i></div>
            <div class="icons__items"><i class="fa-brands fa-vk"></i></div>
            <div class="icons__items">
              <i class="fa-brands fa-telegram"></i>
            </div>
            <div class="icons__items">
              <i class="fa-brands fa-square-instagram"></i>
            </div>
          </div>
          <!-- Title -->
          <h1 class="right-wrapper__title title">
            Я Виктор
            <hr class="title__hr" />
          </h1>
          <!-- Text -->
          <p class="right-wrapper__text">
            Репетитор игры на гитаре с семилетним опытом преподавания
          </p>
          <!-- Buttons -->
          <div class="right-wrapper__button buttons">
            <button class="buttons__main-btn">
              Забронировать<br />
              урок
            </button>
            <div class="right-wrapper__icon-btn buttons__icon-btn">
              <img src="./src/images/Иконка чата.png" alt="chat" />
              <p class="buttons__text">
                Есть<br />
                есть?
              </p>
            </div>
          </div>
        </div>
        <!-- Decorative circle -->
        <div class="main-section__first-elipse elipse">
          <div class="elipse__subtract"></div>
        </div>
      </div>
      <!-- Big decorative circle -->
      <div class="main-section__second-elipse elipse elipse_big">
        <div class="elipse__subtract elipse__subtract_big"></div>
      </section>
    </div>
    <!-- Second section -->
<section class="second-section">
  <div class="container second-section__container">
    <!-- Title -->
    <h2 class="second-section__title title">
      <hr class="title__hr">Преподаю
    </h2>
    <!-- Cards -->
    <div class="second-section__card-box">
      <div class="second-section__cards-item cards-item">
        <img class="cards-item__img" src="./src/images/Электро-гитара.png" alt="Электро гитара">
        <p class="cards-item__text">Электро <br> гитара</p>
      </div>
      <div class="second-section__cards-item cards-item cards-item_orange">
        <img class="cards-item__img" src="./src/images/Акустика-гитара.png" alt="Электро гитара">
        <p class="cards-item__text">Акустическая <br> гитара</p>
      </div>
      <div class="second-section__cards-item cards-item cards-item_blue">
        <img class="cards-item__img" src="./src/images/Укулелли-гитара.png" alt="Электро гитара">
        <p class="cards-item__text">Укулеле <br> гитара</p>
      </div>
    </div>
    <!-- Icons -->
    <div class="second-section__icons-box icons-box">
      <div class="second-section__icons-item icons-item">
        <img class="icons-item__img" src="./src/images/01-Иконка_вторая секция.png" alt="Кубок">
        <p class="icons-item__text"><span>7</span><br> лет<br> преподавания</p>
      </div>

      <div class="second-section__icons-item icons-item">
        <img class="icons-item__img" src="./src/images/02-Иконка_вторая секкция.png" alt="Скрипичный ключ">
        <p class="icons-item__text"><span>276</span><br> отзывов<br> на 5 звёзд</p>
      </div>

      <div class="second-section__icons-item icons-item">
        <img class="icons-item__img" src="./src/images/03-Иконка_вторая секкция.png" alt="Магистерская шапочка">
        <p class="icons-item__text"><span>314
        </span><br> студентов<br> обучено</p>
      </div>

      <div class="second-section__icons-item icons-item">
        <img class="icons-item__img" src="./src/images/04-Иконка_вторая секкция.png" alt="Отлично">
        <p class="icons-item__text"><span>2000</span><br> часов<br> преподавания</p>
      </div>
    </div>
    <!-- Circles -->
    <div class="second-section__first-elipse elipse">
      <div class="elipse__subtract"></div>
    </div>

    <div class="second-section__second-elipse elipse">
      <div class="elipse__subtract"></div>
    </div>

  </div>
</section>
  </body>
</html>
